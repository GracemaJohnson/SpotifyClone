<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="/Assets/spotify.png" alt="spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

        <div class="container">
            <div class="songList">
                <h1>Best of NCS - No Copyright Sounds</h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="covers/1.jpg.jpeg"
                        alt="1">
                        <span class="songName"> Perfect</span>
                        <span class="songlistplay"><span class="timestamp">04:20 
                            <i id="0" class="fa-regular songItemPlay fa-circle-play"></i> </span> 
                         </span>
                    </div>
                    <div class="songItem">
                        <img src="covers/2.jpg.jpg"
                        alt="1">
                        <span class="songName"> Until i found you</span>
                        <span class="songlistplay"><span class="timestamp">02:55 
                            <i id="1" class="fa-regular songItemPlay fa-circle-play"></i> </span> 
                         </span>
                    </div>
                    <div class="songItem">
                        <img src="covers/3.jpg.jpg"
                        alt="1">
                        <span class="songName">Love story</span>
                        <span class="songlistplay"><span class="timestamp">03:54
                            <i id="2" class="fa-regular songItemPlay fa-circle-play"></i> </span> 
                         </span>
                    </div>
                    <div class="songItem">
                        <img src="covers/4.jpg.jpg"
                        alt="1">
                        <span class="songName">Blank space</span>
                        <span class="songlistplay"><span class="timestamp">03:51 
                            <i id="3" class="fa-regular songItemPlay fa-circle-play"></i> </span> 
                         </span>
                    </div>
                    <div class="songItem">
                        <img src="covers/5.jpg.jpeg"
                        alt="1">
                        <span class="songName">Heat waves</span>
                        <span class="songlistplay"><span class="timestamp">04:22
                            <i id="4" class="fa-regular songItemPlay fa-circle-play"></i> </span> 
                         </span>
                    </div>
                    <div class="songItem">
                        <img src="covers/6.jpg.jpg"
                        alt="1">
                        <span class="songName">Shape of you</span>
                        <span class="songlistplay"><span class="timestamp">04:23 
                            <i id="5" class="fa-regular songItemPlay fa-circle-play"></i> </span> 
                         </span>
                    </div>
                </div>
            </div>
            <div class="songBanner"></div>
        </div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <div class="icons">
                <!--fontawesome icons-->
                <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
                <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
                <i class="fa-solid fa-3x fa-step-forward" id="next"></i>
            </div>
            <div class="songInfo">
                <img src="  /Assets/playing.gif" width="42px" alt="" id="gif"> <span  id="masterSongName"></span>  
            </div>
        </div>
        <script src="https://kit.fontawesome.com/586c1c87d5.js" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
